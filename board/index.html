<!DOCTYPE html>
<html ondrop="drop(event)" ondragover="allowDrop(event)">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Kanban-Productivity-Tool im Bezirksamt Charlottenburg-Wilmersdorf">
        <meta name="author" content="Finn Kranzosch">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BACWBoard</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/board.css">
        <link rel="stylesheet" href="../styles/draggable-listentry.css">
        <link rel="stylesheet" href="../styles/modal.css">
        <script src="../scripts/constants.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="board-header">
                <div id="home" class="menu_items" onclick="showDashboard()">
                    Boards
                </div>
                <div class="menu_items-right">
                    <div id="delete_drop" class="menu_items" ondragover="testenIs(event)" ondrop="deleteListentry(event)" onclick='showModal("delete_board_modal")'>
                        &#xA;&#x1F5D1;
                    </div>
                    <div id="board_menu" class="menu_items" onclick="manageBoard(this)">
                        <p>...</p>
                    </div>
                    <div id="logout-btn" class="menu_items" style="margin-left: -3px;" onclick="logout()">
                        Logout
                    </div>
                </div>
            </div>
            <div id="board-title">
            </div>
            <div id="board_content">
            </div>
        </div>
        <div id="manage_board_modal" class="modal">
            <div class="modal-content">
                <span class="manage_board_modal-close close_modal">&times;</span>
                <div id="edit_response" class="error-msg">
                </div>
                <p><b>Manage Board</b></p>
                <input type="text" class="manage_board_input" id="manage_board_title" placeholder="Board-Titel">
                <div id="change_title_submit" class="manage_board_submit" onclick="changeBoardTitle()">Titel ändern</div>
                <p>Manage Access</p>
                <input type="text" class="manage_board_input" id="add_shared_user" placeholder="Mail des Nutzers zur Freigabe">
                <div id="add_user_submit" class="manage_board_submit" onclick="addSharedUser()">Nutzer freigeben</div>
            </div>
        </div>
        <div id="delete_board_modal" class="modal">
            <div class="modal-content">
                <span class="delete_board_modal-close close_modal">&times;</span>
                <div id="delete_response" class="error-msg">
                </div>
                <p><b>Board löschen</b></p>
                <p>Möchten Sie das Board wirklich endgültig mit all seinen Inhalten löschen?</p>
                <div id="delete-Board-Btn" class="delete_board_submit" onclick="deleteBoardRequest()">
                    Endgültig löschen
                </div>
            </div>
        </div>
        <div id="edit-listentry-modal" class="modal">
            <div class="modal-content">
                <span class="edit-listentry-modal-close close_modal">&times;</span>
                <div id="edit-response" class="error-msg"></div>
                <p><b>Eintrag bearbeiten</b></p>
                <input id="edit-listentry-title-input" type="text" placeholder="Titel">
                <textarea id="edit-listentry-description-input" placeholder="Beschreibung"></textarea>
                <button id="edit-listentry-submit">Änderungen übernehmen</button>
            </div>
        </div>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/draggable-listentry.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../scripts/modal.js"></script>
    </body>
</html>
