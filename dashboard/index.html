<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Kanban-Productivity-Tool im Bezirksamt Charlottenburg-Wilmersdorf">
        <meta name="author" content="Finn Kranzosch">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BACWBoard - Dashboard</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/modal.css">
        <script src="../scripts/constants.js"></script>
    </head>
    <body>
    <div id="cotent">
        <div id="board-header">
            <div id="home" class="menu_items" onclick="showDashboard()">
                Boards
            </div>
            <div class="menu_items-right">
                <div id="logout-btn" class="menu_items" onclick="logout()">
                    Logout
                </div>
            </div>
        </div>
        <div id="dashboard_content">
            <div id="dashboard_boards">
                <i>Javascript needs to be activated</i>
            </div>
            <div id="dashboard_shared_boards">
            </div>
        </div>
    </div>
        <div id="create_board_modal" class="modal">
            <div class="modal-content">
                <span class="create_board_modal-close close_modal">&times;</span>
                <div id="create_response" class="error-msg">
                </div>
                <p><b>Create Board</b></p>
                <input type="text" class="create_board_input" id="create_board_title" placeholder="Board-Titel">
                <input type="text" class="create_board_input" id="create_board_category" placeholder="Kategorie">
                <p id="create_board_submit" class="create_board_submit" onclick="createBoardRequest()"><b>Neues Board erstellen</b></p>
            </div>
        </div>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/modal.js"></script>
    <script src="../scripts/dashboard.js"></script>
    </body>
</html>
