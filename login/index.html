<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Kanban-Productivity-Tool im Bezirksamt Charlottenburg-Wilmersdorf">
        <meta name="author" content="Finn Kranzosch">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BACWBoard - Login</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <center><h1>BACWBoard</h1></center>
        <div id="login_form">
            <div id="login_response" class="error-msg">
            </div>
            <p style="color: #5e6c48; font-size: 16px"><b>Login</b></p>
            <p><input class="login_input_field" type="text" id="login_mail" placeholder="Mail"></p>
            <p><input class="login_input_field" type="password" id="login_password" placeholder="Password"></p>
            <p><button id="login_submit" onclick="login()">Anmelden</button></p>
        </div>
    <script src="../scripts/constants.js"></script>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/login.js"></script>
    </body>
</html>
